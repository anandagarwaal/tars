# Mockoon Hermetic Server Docker Compose
# Service: demo-service
# Generated by TARS - Test Automation and Review System

version: '3.8'

services:
  demo-service-mockoon:
    image: mockoon/cli:latest
    container_name: demo-service-hermetic-mockoon
    ports:
      - "8080:8080"
    volumes:
      - ./mockoon/environment.json:/data/environment.json:ro
    command: --data /data/environment.json --port 8080
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    labels:
      - "hermetic.service=demo-service"
      - "hermetic.type=mockoon"
      - "hermetic.warning=Testing only - do not deploy to production"

  # Optional: Mockoon with live reload for development
  demo-service-mockoon-dev:
    image: mockoon/cli:latest
    container_name: demo-service-hermetic-mockoon-dev
    profiles:
      - dev
    ports:
      - "8081:8080"
    volumes:
      - ./mockoon:/data:ro
    command: --data /data/environment.json --port 8080 --log-transaction
    environment:
      - MOCKOON_LOG_LEVEL=debug
