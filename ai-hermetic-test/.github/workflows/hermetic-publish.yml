# Hermetic Server CI/CD Pipeline
# Service: payment-service
# Generated by TARS

name: Publish Hermetic Server

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/hermetic/**'
      - 'Dockerfile.hermetic'
  pull_request:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      - name: Build with Maven
        run: mvn clean package -Pharmetic -DskipTests
        
      - name: Build Docker image
        run: |
          docker build -f Dockerfile.hermetic \
            -t hermetic-payment-service:${{ github.sha }} \
            -t hermetic-payment-service:latest .
          
      - name: Run hermetic tests
        run: |
          docker-compose -f docker-compose.hermetic.yml up -d
          sleep 30
          curl -f http://localhost:8080/actuator/health
          docker-compose -f docker-compose.hermetic.yml down
          
      - name: Push to Registry
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Pushing hermetic-payment-service:latest to registry"
          # ⚠️ NOTE: Hermetic images should NOT be promoted to Edge/Production
