# Raptor Default Filters
# Service: demo-service
# Generated by TARS

# Header filters - what headers to include/exclude
headers:
  # Headers to always include
  include:
    - Content-Type
    - Accept
    - Authorization
    - X-Request-Id
    - X-Correlation-Id
    - X-Trace-Id
    
  # Headers to exclude from recording
  exclude:
    - Cookie
    - Set-Cookie
    - X-Forwarded-For
    - X-Real-IP
    
  # Headers to mask (replace value with ***)
  mask:
    - Authorization
    - X-API-Key
    - X-Auth-Token

# Query parameter filters
queryParams:
  # Parameters to exclude
  exclude:
    - token
    - api_key
    - apiKey
    - password
    
  # Parameters to mask
  mask:
    - access_token
    - refresh_token

# Request body filters
requestBody:
  # JSON paths to mask (JSONPath syntax)
  mask:
    - "$.password"
    - "$.credentials.password"
    - "$.user.password"
    - "$.apiKey"
    - "$.secret"
    - "$.token"
    - "$.creditCard"
    - "$.cvv"
    - "$.ssn"
    
  # JSON paths to exclude entirely
  exclude:
    - "$.internalMetadata"

# Response body filters
responseBody:
  # JSON paths to mask
  mask:
    - "$.accessToken"
    - "$.refreshToken"
    - "$.jwt"
    - "$.sessionId"
    
# URL path filters
paths:
  # Paths to never record
  exclude:
    - "/internal/.*"
    - "/debug/.*"
    - "/admin/.*"
