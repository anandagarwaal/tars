# Hermetic Server Configuration
# Generated by TARS

spring:
  profiles: hermetic
  
  # Use H2 in-memory database for isolation
  datasource:
    url: jdbc:h2:mem:demo-checkout_hermetic;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

# Disable external service calls
external:
  services:
    enabled: false

# Enable request/response tracing
logging:
  level:
    org.springframework.web: DEBUG
