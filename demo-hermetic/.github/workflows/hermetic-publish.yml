name: Publish Hermetic Server

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Build with Maven
        run: mvn clean package -Pharmetic -DskipTests
        
      - name: Build Docker image
        run: |
          docker build -f Dockerfile.hermetic -t hermetic-demo-checkout:${{ github.sha }} .
          docker tag hermetic-demo-checkout:${{ github.sha }} hermetic-demo-checkout:latest
          
      - name: Push to Registry
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Push hermetic-demo-checkout:latest to registry"
          # NOTE: Hermetic images should NOT be promoted to Edge
